<div ng-controller="DialogController">
    <div class="form-group">
        <input id="talk-input" ng-model="talk" my-action="speak()" type="text" class="talk-input form-control"
               placeholder="{{welcome}}"/>
        <label class="field-icon fui-new" for="talk-input"></label>
    </div>
    <hr/>
    <div class="dialog-form">
        <p ng-repeat="t in dialog.talks">{{t}}</p>
    </div>
</div>
